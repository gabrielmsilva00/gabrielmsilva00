<svg xmlns="http://www.w3.org/2000/svg"
  width="512" height="1024" viewBox="0 0 512 1024">
  <style>
    :root {
      --bg: #0d1117;
      --panel: #161b22;
      --stroke: #30363d;
      --text: #e6edf3;
      --accent: #e04020;
    }
    text { font-family: monospace; fill: var(--text); text-anchor: middle; dominant-baseline: middle;  filter: url("#shadow"); font-weight: 600; }
    .card { fill: var(--bg); stroke: var(--stroke); }
    .panel { fill: var(--panel); stroke: var(--stroke); }
    .stroke { fill: var(--stroke); stroke: var(--stroke); }
    .accent { fill: var(--accent); stroke: var(--stroke); }
  </style>

  <defs>
    <rect id="seg" width="32" height="96"/>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset result="offOut" in="SourceAlpha" dx="4" dy="4" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="2" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
  </defs>

  <rect x="1" y="1" width="510" height="1022" rx="16" ry="16" class="card" stroke-width="2"/>
  <rect x="1" y="1" rx="16" ry="16" width="510" height="80" class="panel" stroke-width="2"/>

  <rect x="2" y="208" width="508" height="312" class="panel" fill="#fff"/>
  <rect x="2" y="640" width="508" height="96" class="panel"/>
  <rect x="2" y="832" width="508" height="96" class="panel"/>

  <g transform="translate(30,96)">
    <use href="#seg" x="0"   y="0" class="panel"/>
    <use href="#seg" x="38"  y="0" class="panel"/>
    <use href="#seg" x="76"  y="0" class="accent"/>
    <use href="#seg" x="114" y="0" class="accent"/>
    <use href="#seg" x="152" y="0" class="accent"/>
    <use href="#seg" x="190" y="0" class="accent"/>
    <use href="#seg" x="228" y="0" class="accent"/>
    <use href="#seg" x="266" y="0" class="accent"/>
    <use href="#seg" x="304" y="0" class="accent"/>
    <use href="#seg" x="342" y="0" class="accent"/>
    <use href="#seg" x="380" y="0" class="panel"/>
    <use href="#seg" x="418" y="0" class="panel"/>
  </g>

  <text font-size="64" x="256" y="46">WebDev</text>
  <text font-size="40" x="256" y="144">Intermediário</text>
  <text font-size="32" >
    <tspan x="256" y="560">Experiência Inicial:</tspan>
    <tspan x="256" y="604">Outubro de 2024</tspan>

    <tspan x="56" y="688">•</tspan>
    <tspan x="256" y="688">Websites Estáticos</tspan>
    <tspan x="56" y="784">•</tspan>
    <tspan x="256" y="784">Aplicações SPA</tspan>
    <tspan x="56" y="880">•</tspan>
    <tspan x="256" y="880">WebComponents</tspan>
    <tspan x="56" y="976">•</tspan>
    <tspan x="256" y="976">Roteamento</tspan>
  </text>

  <image x="32" y="208" width="448" height="312" href="web.svg"/>
</svg>